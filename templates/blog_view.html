{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="mb-0">{{ title }}</h1>
  <div>
    <a class="btn btn-outline-primary" href="{{ url_for('blog_edit', slug=slug) }}">编辑</a>
  </div>
</div>
<div id="md" class="markdown-body"></div>
<div class="row g-3 mt-4">
  {% for img in image_urls %}
  <div class="col-6 col-md-4 col-lg-3">
    <img class="img-fluid rounded" src="{{ img }}" alt="figure">
  </div>
  {% endfor %}
  {% if image_urls|length == 0 %}
  <p class="text-muted">无图片</p>
  {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const raw = {{ content|tojson }};
  document.getElementById('md').innerHTML = marked.parse(raw || '');
</script>
{% endblock %}
