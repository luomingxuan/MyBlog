<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ name }} - {{ title if title else '网站' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-image:url('{{ url_for('media', page='base', filename='background.png') }}'); background-size: cover; background-position: center; background-attachment: fixed;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <img src="{{ url_for('media', page='base', filename='logo.png') }}" alt="logo" style="width:28px;height:28px;border-radius:50%;object-fit:cover;">
        {{ name }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link {% if nav_active=='home' %}active{% endif %}" href="/">主页</a></li>
          <li class="nav-item"><a class="nav-link {% if nav_active=='blog' %}active{% endif %}" href="/blog">博客</a></li>
          <li class="nav-item"><a class="nav-link {% if nav_active=='about' %}active{% endif %}" href="/about">个人简介</a></li>
        </ul>
        <div class="d-flex align-items-center gap-2">
          <form class="d-flex" role="search" method="get" action="{{ url_for('blog_bp.blog_search') }}">
            <input class="form-control me-2" type="search" name="q" placeholder="搜索博客" value="{{ request.args.get('q','') }}">
            <button class="btn btn-outline-light" type="submit">搜索</button>
          </form>
          {% if is_owner %}
          <a class="btn btn-outline-warning" href="{{ url_for('auth_bp.logout') }}">退出</a>
          {% else %}
          <a class="btn btn-outline-light" href="{{ url_for('auth_bp.login') }}">登录</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
