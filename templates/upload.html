{% extends 'base.html' %}
{% block content %}
<h1 class="mb-3">上传Markdown</h1>
<form method="post" enctype="multipart/form-data" class="row gy-3">
  <div class="col-12">
    <label class="form-label">文件</label>
    <input class="form-control" type="file" name="file" accept=".md">
  </div>
  <div class="col-12">
    <label class="form-label">名称(可选)</label>
    <input class="form-control" type="text" name="name" placeholder="例如: my-post">
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">上传</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('blog_list') }}">返回</a>
  </div>
  <p class="text-muted">仅支持 .md 文件</p>
{% endblock %}
