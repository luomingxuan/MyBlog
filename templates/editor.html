{% extends 'base.html' %}
{% block content %}
<h1 class="mb-3">编辑博客</h1>
<form method="post" enctype="multipart/form-data" class="row gy-3">
  <div class="col-12 col-md-6">
    <label class="form-label">Slug</label>
    <input class="form-control" type="text" name="slug" value="{{ slug }}" placeholder="唯一标识">
  </div>
  <div class="col-12 col-md-6">
    <label class="form-label">标题</label>
    <input class="form-control" type="text" name="title" value="{{ title }}" placeholder="文章标题">
  </div>
  <div class="col-12">
    <label class="form-label">简介</label>
    <textarea class="form-control" name="summary" rows="8" placeholder="请输入简介">{{ content }}</textarea>
  </div>
  <div class="col-12">
    <label class="form-label">上传相关资料（PDF/Word）</label>
    <input class="form-control" type="file" name="resume" accept=".pdf,.doc,.docx">
    {% if resume_url %}
    <div class="form-text">已上传：<a href="{{ url_for('blog_bp.blog_resume_download', slug=slug) }}" target="_blank">查看/下载当前资料</a></div>
    {% endif %}
  </div>
  
  <div class="mt-3">
    <button class="btn btn-primary" type="submit">保存</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('blog_bp.blog_view', slug=slug) }}">返回</a>
  </div>
</form>
{% endblock %}
