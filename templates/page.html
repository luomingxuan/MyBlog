{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">{{ title }}</h1>
<div id="md" class="markdown-body"></div>
<div class="row g-3 mt-4">
  {% for img in image_urls %}
  <div class="col-6 col-md-4 col-lg-3">
    <img class="img-fluid rounded" src="{{ img }}" alt="figure">
  </div>
  {% endfor %}
  {% if image_urls|length == 0 %}
  <p class="text-muted">无图片</p>
  {% endif %}
  {% if not content %}
  <p class="text-muted">暂无内容</p>
  {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const raw = {{ content|tojson }};
  document.getElementById('md').innerHTML = marked.parse(raw || '');
</script>
{% endblock %}
