{% extends 'base.html' %}
{% block content %}
<h1 class="mb-3">登录</h1>
<form method="post" class="row gy-3" action="{{ url_for('auth_bp.login', next=request.args.get('next')) }}">
  <div class="col-12">
    <label class="form-label">管理员密码</label>
    <input class="form-control" type="password" name="password" placeholder="请输入密码">
    {% if error %}<div class="text-danger mt-2">{{ error }}</div>{% endif %}
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">登录</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('home_bp.index') }}">返回</a>
  </div>
</form>
{% endblock %}
